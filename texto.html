<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isso ou Aquilo – Brincadeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3498db, #e91e63);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .options button {
      width: 45%;
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      white-space: normal;
    }
    .hetero {
      background: #3498db;
      color: #fff;
    }
    .gay {
      background: #e91e63;
      color: #fff;
    }
    .options button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .progress {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .restart {
      background: #fff;
      color: #333;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    .restart:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Isso ou Aquilo</h1>
    <p class="progress" id="progress">Pergunta 1 de 30</p>
    <p class="question" id="question">Carregando pergunta...</p>
    <div class="options">
      <button class="hetero" onclick="selectOption('hetero')">Opção 1</button>
      <button class="gay" onclick="selectOption('gay')">Opção 2</button>
    </div>
    <div class="result" id="result"></div>
    <button class="restart" id="restart" style="display:none;" onclick="restartQuiz()">Recomeçar</button>
  </div>

  <script>
    // 30 perguntas
    const questions = [
      { hetero: "Jogar futebol com amigos ⚽", gay: "Assistir dorama 🎥" },
      { hetero: "Beber cerveja litrão 🍻", gay: "Beber drink colorido 🍹" },
      { hetero: "Fazer churrasco 🍖", gay: "Organizar brunch 🥐" },
      { hetero: "Assistir UFC 🥊", gay: "Assistir RuPaul's Drag Race 👑" },
      { hetero: "Usar boné pra trás 🧢", gay: "Fazer skincare completo 🧴" },
      { hetero: "Consertar algo em casa 🔧", gay: "Decorar quarto com velas 🕯️" },
      { hetero: "Postar foto dirigindo 🚗", gay: "Postar selfie elaborada 📸" },
      { hetero: "Jogar videogame FPS 🎮", gay: "Jogar The Sims ou Just Dance 🎶" },
      { hetero: "Comprar camisa de time 👕", gay: "Comprar camisa floral 🌸" },
      { hetero: "Mandar áudio seco no WhatsApp 📲", gay: "Mandar áudio com emojis 😍" },
      { hetero: "Assistir filme de ação 🎬", gay: "Assistir musical ou comédia romântica 🎭" },
      { hetero: "Ajudar amigo a trocar pneu 🚗", gay: "Ajudar amigo a escolher look 👔" },
      { hetero: "Fazer aposta em jogo ⚽", gay: "Fazer mapa astral ✨" },
      { hetero: "Perfume amadeirado 🕺", gay: "Perfume doce/unissex 💐" },
      { hetero: "Tomar banho em 5 minutos 🚿", gay: "Banho longo ouvindo diva pop 🎧" },
      { hetero: "Ir a boteco simples 🍺", gay: "Ir a cafeteria estilosa ☕" },
      { hetero: "Curtindo sertanejo universitário 🎸", gay: "Curtindo pop diva ou k-pop 🎶" },
      { hetero: "Tirar foto em cima de moto/carro 🏍️", gay: "Tirar foto com look fashion 📷" },
      { hetero: "Festa em garagem com som automotivo 🔊", gay: "Festa com playlist pop e glitter 🌈" },
      { hetero: "Comprar caixa de cerveja 🍺", gay: "Comprar vinho rosé ou espumante 🍾" },
      { hetero: "Raspou o cabelo em casa ✂️", gay: "Pintou o cabelo ou fez mechas 🎨" },
      { hetero: "Dar presente prático (caneca) 🎁", gay: "Dar presente personalizado (scrapbook) 📚" },
      { hetero: "Assistir série de ação 🔫", gay: "Assistir dorama ou BL 🌸" },
      { hetero: "Seguir canal de futebol ⚽", gay: "Seguir canal de moda ou make 💄" },
      { hetero: "Usar só sabonete pro corpo e rosto 🧼", gay: "Usar produtos diferentes para cada passo 🧴" },
      { hetero: "Jogar baralho / truco 🃏", gay: "Jogar Uno ou jogo de tabuleiro 🎲" },
      { hetero: "Ser churrasqueiro no rolê 🍗", gay: "Ser DJ do rolê com playlist pop 🎵" },
      { hetero: "Curtindo carro rebaixado 🚗", gay: "Curtindo decoração minimalista 🪞" },
      { hetero: "Pedir hambúrguer gigante 🍔", gay: "Pedir poke ou sushi 🍱" },
      { hetero: "Viajar para praia e ficar no bar 🏖️", gay: "Viajar para cidade artística 🎨" }
    ];

    let currentQuestion = 0;
    let heteroPoints = 0;
    let gayPoints = 0;

    const questionEl = document.getElementById('question');
    const resultEl = document.getElementById('result');
    const progressEl = document.getElementById('progress');
    const restartBtn = document.getElementById('restart');

    function loadQuestion() {
      if (currentQuestion < questions.length) {
        progressEl.textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
        questionEl.textContent = `Escolha uma opção:`;
        document.querySelector('.hetero').textContent = questions[currentQuestion].hetero;
        document.querySelector('.gay').textContent = questions[currentQuestion].gay;
      } else {
        showResult();
      }
    }

    function selectOption(choice) {
      if (choice === 'hetero') heteroPoints++;
      if (choice === 'gay') gayPoints++;
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      const total = heteroPoints + gayPoints;
      const heteroPercent = Math.round((heteroPoints / total) * 100);
      const gayPercent = Math.round((gayPoints / total) * 100);

      questionEl.textContent = "Resultado Final:";
      document.querySelector('.options').style.display = 'none';
      progressEl.style.display = 'none';

      resultEl.innerHTML = `
        🌟 Você marcou:<br><br>
        🔵 ${heteroPercent}% Coisas de Hétero <br>
        🌈 ${gayPercent}% Coisas de Gente Gay
      `;
      restartBtn.style.display = 'inline-block';
    }

    function restartQuiz() {
      currentQuestion = 0;
      heteroPoints = 0;
      gayPoints = 0;
      document.querySelector('.options').style.display = 'block';
      progressEl.style.display = 'block';
      restartBtn.style.display = 'none';
      resultEl.innerHTML = '';
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
